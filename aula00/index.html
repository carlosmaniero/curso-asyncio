<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Curso Asyncio - Aula 00</title>

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="#F23C5A">
                    <h1>asyncio</h1>
                    <h3>00 - Introdução ao módulo asyncio</h3>
                </section>
				<section>
                    <h2>Concorrência x Paralelismo</h2>
                </section>
                <section>
                    <h2>Concorrência</h2>
                    <img src="concurrency.svg" alt="" class="fragment">
                    <p class="fragment">Uma máquina de café para duas filas</p>
                </section>
                <section>
                    <h2>Paralelismo</h2>
                    <img src="parallelism.svg" alt="" class="fragment">
                    <p class="fragment">Uma máquina de café para cada filas</p>
                </section>
				<section>
                    <h2>Porque não usar Threads então?</h2>
                </section>
				<section>
                    <h2>GIL</h2>
                    Global Interpreter Lock
                </section>
                <section>
                    <img src="gil.svg" alt="">
                </section>
			</div>
		</div>

		<script src="../lib/js/head.min.js"></script>
		<script src="../js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
